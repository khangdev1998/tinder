<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Timeline</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Lobster&display=swap");
      body {
        font-family: "Inter", sans-serif;
        height: 100vh;
        width: 100%;
        position: relative;
        background: linear-gradient(120deg, #ff5370, #ff869a);
      }
      body source {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .countdown-container {
        text-align: center;
        margin-bottom: 40px;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        color: #ffffff;
      }

      h2 {
        color: #ffffff;
        font-weight: 500;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      }

      #countdown {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 32px;
        font-weight: bold;
      }

      #countdown > div {
        margin: 0 15px;
        background: rgba(255, 255, 255, 0.1); /* Slightly transparent white */
        padding: 15px 20px;
        border-radius: 5px;
        box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
        position: relative;
        overflow: hidden;
      }

      #countdown span {
        display: block;
        margin-bottom: 8px;
        position: relative;
        z-index: 1; /* Ensure text is above pseudo-elements */
      }

      #countdown > div:not(:last-child) {
        margin-right: 20px;
      }

      #countdown > div:not(:first-child) {
        margin-left: 20px;
      }

      /* Adding some pseudo-elements for extra flair */
      #countdown > div:before,
      #countdown > div:after {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        z-index: 0; /* Ensure pseudo-elements are below text */
        background: rgba(255, 255, 255, 0.15);
        transform: rotate(45deg);
        pointer-events: none;
      }

      #countdown > div:before {
        animation: rotate 5s linear infinite;
      }

      #countdown > div:after {
        animation: rotate 10s linear infinite reverse;
      }

      @keyframes rotate {
        0% {
          transform: rotate(45deg);
        }
        100% {
          transform: rotate(405deg);
        }
      }

      .timeline-container {
        width: 100%;
        max-width: 1200px;
        margin: 50px auto;
      }

      .timeline {
        display: flex;
        flex-wrap: wrap; /* Cho phép các mục con xuống hàng */
        justify-content: flex-start; /* Điều chỉnh việc căn lề của các mục con */
        align-items: center;
        position: relative;
        padding: 20px;
        background: rgba(255, 255, 255, 0.4);
        border-radius: 15px;
        transition: filter 0.20s ease-in;
        cursor: pointer;
      }
      .timeline:hover {
        filter: brightness(110%);
      }
      .timeline + .timeline {
        margin-top: 25px;
      }

      .milestone {
        width: 34px;
        height: 34px;
        line-height: 34px;
        background-color: grey;
        border-radius: 50%;
        position: relative;
        text-align: center;
        color: white;
        margin-right: 10px; /* Thêm khoảng cách giữa các cột mốc */
        margin-bottom: 10px; /* Thêm khoảng cách khi cột mốc xuống hàng */
      }
      .name {
        display: flex;
        font-family: "Lobster", cursive;
        align-items: center;
        flex-direction: row-reverse;
        margin-right: 8px;
        margin-bottom: 8px;
        gap: 8px;
        letter-spacing: 2px;
        color:white;
      }
      .name img {
        max-width: 50px;
        border-radius: 50%;
        width: 50px;
        height: 50px;
      }

      .milestone.active {
        background: linear-gradient(120deg, #FF6B6B, #FF8E53);

      }

      .milestone-number {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        font-size: 15px;
      }
    </style>
  </head>
  <body>
    <source src="./imgs/bg.mp4" type="video/mp4" />

    <div class="countdown-container">
      <h2>Thời gian còn lại đến cuối tháng:</h2>
      <div id="countdown">
        <div><span id="days"></span> Ngày</div>
        <div><span id="hours"></span> Giờ</div>
        <div><span id="minutes"></span> Phút</div>
        <div><span id="seconds"></span> Giây</div>
      </div>
    </div>

    <div class="timeline-container">
      <div class="timeline">
        <span class="name"
          >Nguyễn Huy Hoàng:
          <img
            src="https://i.pinimg.com/originals/05/cc/b9/05ccb90ce1c28489badf5d980cefdee3.jpg"
            alt=""
          />
        </span>
        <!-- Các cột mốc sẽ được thêm vào đây bằng JavaScript -->
      </div>
      <div class="timeline">
        <span class="name"
          >Trần Kim Ngân:
          <img
            src="https://i.pinimg.com/736x/96/39/e5/9639e55b512baec376239211d89913b7.jpg"
            alt=""
          />
        </span>
        <!-- Các cột mốc sẽ được thêm vào đây bằng JavaScript -->
      </div>
    </div>
    <script src="script.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const timelines = document.querySelectorAll(".timeline");

        const currentDate = new Date();
        const currentDay = currentDate.getDate();
        const daysInMonth = new Date(
          currentDate.getFullYear(),
          currentDate.getMonth() + 1,
          0
        ).getDate();

        timelines.forEach((timeline) => {
          for (let i = 1; i <= daysInMonth; i++) {
            const milestone = document.createElement("div");
            milestone.classList.add("milestone");

            if (i <= currentDay) {
              milestone.classList.add("active");
            }

            const milestoneNumber = document.createElement("div");
            milestoneNumber.classList.add("milestone-number");
            milestoneNumber.textContent = i;

            milestone.appendChild(milestoneNumber);

            const milestoneLine = document.createElement("div");
            milestoneLine.classList.add("milestone-line");

            milestone.appendChild(milestoneLine);

            timeline.appendChild(milestone);
          }
        });
      });

      // ... mã ban đầu ...

      function updateCountdown() {
        const now = new Date();
        const endOfMonth = new Date(now.getFullYear(), now.getMonth() + 1, 1);
        const timeDifference = endOfMonth - now;

        const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor(
          (timeDifference % (1000 * 60 * 60)) / (1000 * 60)
        );
        const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

        document.getElementById("days").textContent = days;
        document.getElementById("hours").textContent = hours;
        document.getElementById("minutes").textContent = minutes;
        document.getElementById("seconds").textContent = seconds;
      }

      setInterval(updateCountdown, 1000);
    </script>
  </body>
</html>
